[loggers]
keys=root,app

[handlers]
keys=console,root_console

[formatters]
keys=default,root

[handler_console]
class=logging.StreamHandler
formatter=default
args=()

[handler_root_console]
class=logging.StreamHandler
formatter=root
args=()

[formatter_default]
class=logging.Formatter
format=%(asctime)s - [%(module)s:%(levelname)s] - %(message)s

[formatter_root]
class=logging.Formatter
format=ROOT - %(asctime)s - [%(module)s:%(levelname)s] - %(message)s

[logger_app]
level=INFO
handlers=console
propagate=0
qualname=app

[logger_root]
level=INFO
handlers=root_console
